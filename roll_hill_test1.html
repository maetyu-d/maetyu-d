<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asymmetric Toy Car — Vertical Slope (Uphill-safe)</title>
  <style>
    body { margin: 0; background: #fff; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
<script>
// Vertical slope model where +Y is downhill.
// If the car points uphill, gravity decelerates it until it stops.
// It will never "pick up" speed when heading uphill.

let g = 500;       // gravity magnitude (px/s^2)
let mu = 0.05;     // rolling resistance coefficient
let car;

const presets = [
  {Rl: 24, Rr: 32, label: "Asymmetric (R > L)"}, // default: right wheel bigger
  {Rl: 30, Rr: 30, label: "Symmetric"},
  {Rl: 18, Rr: 36, label: "Strong asymmetry"},
];
let presetIdx = 0;

let trail = [];
let showTrail = true;

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont("monospace");
  resetSim();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  resetSim();
}

function resetSim() {
  car = {
    x: width/2,         // centered horizontally at top
    y: 60,              // near the top
    heading: HALF_PI,   // facing straight down the slope
    v: 0,               // forward speed along car's heading
    wbase: 70,
    Rl: presets[presetIdx].Rl,
    Rr: presets[presetIdx].Rr,
  };
  trail = [];
}

function draw() {
  background(255);
  const dt = min(1/30, (deltaTime||0) / 1000);
  updatePhysics(dt);
  if (showTrail) recordTrail();
  drawSlope();
  drawTrail();
  drawCar();
  drawHUD();
}

function drawSlope() {
  stroke(0);
  strokeWeight(2);
  // Vertical slope centerline
  line(width/2, 0, width/2, height);
  // few perpendicular ticks
  strokeWeight(1);
  for (let y = 40; y < height; y += 100) {
    line(width/2 - 14, y, width/2 + 14, y);
  }
}

// Physics:
// - Forward unit ex = (cos θ, sin θ). Down-slope unit d = (0,1).
// - Gravity component along heading: a_g = g * dot(d, ex) = g * sin(θ).
// - Rolling resistance opposes motion.
// - Clamp so the car can’t accelerate uphill.
function updatePhysics(dt) {
  // Guard radii
  const Rmin = 6, Rmax = 100;
  car.Rl = constrain(car.Rl, Rmin, Rmax);
  car.Rr = constrain(car.Rr, Rmin, Rmax);

  const sinHeading = Math.sin(car.heading);
  let a_g = g * sinHeading; // projection of gravity on heading

  // Rolling resistance (only if moving)
  let a_mu = 0;
  if (Math.abs(car.v) > 1e-6) {
    a_mu = mu * g * Math.sign(car.v);
  }

  // Net acceleration
  let a = a_g - a_mu;

  // If pointing uphill (a_g < 0) and not already moving downhill, stop.
  if (a_g < 0 && car.v <= 0) {
    car.v = 0;
    a = 0;
  }

  // Integrate forward speed
  car.v += a * dt;
  if (car.v < 0) car.v = 0;

  // Asymmetric wheel radii → yaw
  const Rref = 30;
  const uL = car.v * (Rref / car.Rl);
  const uR = car.v * (Rref / car.Rr);
  const v_body = 0.5 * (uL + uR);
  const yawRate = (uR - uL) / Math.max(1e-6, car.wbase);

  // Update heading and position
  car.heading += yawRate * dt;
  const exx = Math.cos(car.heading), exy = Math.sin(car.heading);
  car.x += exx * v_body * dt;
  car.y += exy * v_body * dt;

  // Reset when off-screen
  if (car.y > height + 100 || car.x < -100 || car.x > width+100) {
    resetSim();
  }
}

function drawCar() {
  const axle = car.wbase;
  const L = createVector(0,  0.5 * axle);
  const R = createVector(0, -0.5 * axle);
  const pC = createVector(car.x, car.y);

  const ex = createVector(Math.cos(car.heading), Math.sin(car.heading));
  const ey = createVector(-Math.sin(car.heading), Math.cos(car.heading));

  const pL = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, L.y), p5.Vector.mult(ex, L.x)));
  const pR = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, R.y), p5.Vector.mult(ex, R.x)));

  stroke(0);
  strokeWeight(2);
  noFill();
  line(pL.x, pL.y, pR.x, pR.y);
  circle(pL.x, pL.y, 2 * car.Rl);
  circle(pR.x, pR.y, 2 * car.Rr);
  const nose = p5.Vector.add(pC, p5.Vector.mult(ex, 28));
  line(pC.x, pC.y, nose.x, nose.y);
}

function recordTrail() {
  trail.push(createVector(car.x, car.y));
  if (trail.length > 800) trail.shift();
}

function drawTrail() {
  if (trail.length < 2) return;
  stroke(0, 80);
  strokeWeight(1);
  noFill();
  beginShape();
  for (let v of trail) vertex(v.x, v.y);
  endShape();
}

function drawHUD() {
  noStroke();
  fill(0);
  textSize(14);
  text(`Preset: ${presets[presetIdx].label}`, 12, 22);
  text(`Wheel radii L/R: ${car.Rl} / ${car.Rr}`, 12, 40);
  text("SPACE: change preset   R: reset   T: toggle trail", 12, 58);
}

function keyPressed() {
  if (key === ' ') {
    presetIdx = (presetIdx + 1) % presets.length;
    car.Rl = presets[presetIdx].Rl;
    car.Rr = presets[presetIdx].Rr;
  } else if (key === 'R' || key === 'r') {
    resetSim();
  } else if (key === 'T' || key === 't') {
    showTrail = !showTrail;
  }
}
</script>
</body>
</html>

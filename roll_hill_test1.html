<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asymmetric Toy Car â€” Vertical Slope (Roll-back Correct)</title>
  <style>
    body { margin: 0; background: #fff; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
<script>
// +Y is DOWNHILL. Gravity is always downward, regardless of heading.
// We integrate a signed downhill velocity vs. Positive vs => moving down the slope,
// negative vs => moving upward. Gravity: a = g - mu*g*sign(vs).
// This guarantees: roll up -> slow -> stop -> roll back down.

let g = 500;       // gravity (px/s^2)
let mu = 0.05;     // rolling resistance coefficient
let car;

// Start with right wheel larger than left
const presets = [
  {Rl: 24, Rr: 32, label: "Asymmetric (R > L)"},
  {Rl: 30, Rr: 30, label: "Symmetric"},
  {Rl: 18, Rr: 36, label: "Strong asymmetry"},
];
let presetIdx = 0;

let trail = [];
let showTrail = true;

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont("monospace");
  resetSim();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  resetSim();
}

function resetSim() {
  car = {
    x: width/2,
    y: 60,              // top of slope
    heading: HALF_PI,   // nose pointing straight down initially
    vs: 0,              // signed downhill velocity (along slope, not along heading)
    wbase: 70,
    Rl: presets[presetIdx].Rl,
    Rr: presets[presetIdx].Rr,
  };
  trail = [];
}

function draw() {
  background(255);
  const dt = min(1/30, (deltaTime||0)/1000);
  updatePhysics(dt);
  if (showTrail) recordTrail();
  drawSlope();
  drawTrail();
  drawCar();
  drawHUD();
}

function drawSlope() {
  stroke(0);
  strokeWeight(2);
  line(width/2, 0, width/2, height); // vertical slope centerline
  strokeWeight(1);
  for (let y = 40; y < height; y += 100) {
    line(width/2 - 14, y, width/2 + 14, y); // ticks
  }
}

// Core physics:
// - Gravity always accelerates downhill: a_g = g
// - Rolling resistance opposes motion: a_mu = mu*g*sign(vs) if moving, else 0
// - vs integrates with a = a_g - a_mu (so if vs<0, net accel is strongly +, causing roll-back)
function updatePhysics(dt) {
  // Guard radii
  car.Rl = constrain(car.Rl, 6, 100);
  car.Rr = constrain(car.Rr, 6, 100);

  const moving = Math.abs(car.vs) > 1e-6;
  const a_g = g;
  const a_mu = moving ? mu * g * Math.sign(car.vs) : 0;
  const a = a_g - a_mu;

  // Update signed downhill velocity
  car.vs += a * dt;

  // Convert downhill motion into motion along the car's heading:
  // distance traveled along the car's forward axis is s = car.vs * dt
  // (positive means move along +heading, negative means move backwards)
  const s = car.vs; // speed along body used for wheel kinematics (signed)

  // Differential steering from asymmetric wheels
  const Rref = 30;
  const uL = s * (Rref / car.Rl);
  const uR = s * (Rref / car.Rr);
  const v_body = 0.5 * (uL + uR);                 // signed forward speed along heading
  const yawRate = (uR - uL) / Math.max(1e-6, car.wbase); // rad/s

  // Update pose
  car.heading += yawRate * dt;
  const ex = Math.cos(car.heading), ey = Math.sin(car.heading);
  car.x += ex * v_body * dt;
  car.y += ey * v_body * dt;

  // Reset if out of view
  if (car.y > height + 100 || car.x < -100 || car.x > width+100) {
    resetSim();
  }
}

function drawCar() {
  const axle = car.wbase;
  const L = createVector(0,  0.5 * axle);
  const R = createVector(0, -0.5 * axle);
  const pC = createVector(car.x, car.y);

  const ex = createVector(Math.cos(car.heading), Math.sin(car.heading));
  const ey = createVector(-Math.sin(car.heading), Math.cos(car.heading));

  const pL = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, L.y), p5.Vector.mult(ex, L.x)));
  const pR = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, R.y), p5.Vector.mult(ex, R.x)));

  stroke(0);
  strokeWeight(2);
  noFill();
  line(pL.x, pL.y, pR.x, pR.y);
  circle(pL.x, pL.y, 2 * car.Rl);
  circle(pR.x, pR.y, 2 * car.Rr);
  const nose = p5.Vector.add(pC, p5.Vector.mult(ex, 28));
  line(pC.x, pC.y, nose.x, nose.y);
}

function recordTrail() {
  trail.push(createVector(car.x, car.y));
  if (trail.length > 800) trail.shift();
}

function drawTrail() {
  if (trail.length < 2) return;
  stroke(0, 80);
  strokeWeight(1);
  noFill();
  beginShape();
  for (let v of trail) vertex(v.x, v.y);
  endShape();
}

function drawHUD() {
  noStroke();
  fill(0);
  textSize(14);
  text(`Preset: ${presets[presetIdx].label}`, 12, 22);
  text(`Wheel radii L/R: ${car.Rl} / ${car.Rr}`, 12, 40);
  text("SPACE: change preset   R: reset   T: toggle trail", 12, 58);
}

function keyPressed() {
  if (key === ' ') {
    presetIdx = (presetIdx + 1) % presets.length;
    car.Rl = presets[presetIdx].Rl;
    car.Rr = presets[presetIdx].Rr;
  } else if (key === 'R' || key === 'r') {
    resetSim();
  } else if (key === 'T' || key === 't') {
    showTrail = !showTrail;
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asymmetric Toy Car — Vertical Slope (Proper Roll-back)</title>
  <style>
    body { margin: 0; background: #fff; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
<script>
// +Y is DOWNHILL. The car's forward axis is ex = (cosθ, sinθ).
// Forward speed s is SIGNED (forward > 0, backward < 0).
// Acceleration along the car's forward axis:
//   a_s = g * sin(θ) - μ g * sign(s)  (friction opposes motion; zero when at rest)
// This gives: point uphill -> slow -> stop -> reverse and roll back down.

let g = 500;       // gravity (px/s^2)
let mu = 0.05;     // rolling resistance coefficient
let car;

const presets = [
  {Rl: 24, Rr: 32, label: "Asymmetric (R > L)"}, // default
  {Rl: 30, Rr: 30, label: "Symmetric"},
  {Rl: 18, Rr: 36, label: "Strong asymmetry"},
];
let presetIdx = 0;

let trail = [];
let showTrail = true;

function setup() {
  createCanvas(windowWidth, windowHeight);
  textFont("monospace");
  resetSim();
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  resetSim();
}

function resetSim() {
  car = {
    x: width/2,
    y: 60,              // top of slope
    theta: HALF_PI,     // heading angle; HALF_PI means nose straight down
    s: 0,               // signed forward speed along heading
    wbase: 70,
    Rl: presets[presetIdx].Rl,
    Rr: presets[presetIdx].Rr,
  };
  trail = [];
}

function draw() {
  background(255);
  const dt = Math.min(1/30, (deltaTime || 0) / 1000);
  updatePhysics(dt);
  if (showTrail) recordTrail();
  drawSlope();
  drawTrail();
  drawCar();
  drawHUD();
}

function drawSlope() {
  stroke(0);
  strokeWeight(2);
  line(width/2, 0, width/2, height); // vertical slope centerline
  strokeWeight(1);
  for (let y = 40; y < height; y += 100) {
    line(width/2 - 14, y, width/2 + 14, y);
  }
}

function updatePhysics(dt) {
  // protect radii
  car.Rl = constrain(car.Rl, 6, 100);
  car.Rr = constrain(car.Rr, 6, 100);

  // Gravity projected on car's heading (ex · down = sinθ)
  const sinTheta = Math.sin(car.theta);
  let a_g = g * sinTheta;

  // Rolling resistance opposes motion (none when essentially at rest)
  let a_mu = 0;
  if (Math.abs(car.s) > 1e-6) {
    a_mu = mu * g * Math.sign(car.s);
  }

  // Net forward acceleration along body axis
  let a_s = a_g - a_mu;

  // Integrate signed forward speed (allow negative for roll-back)
  car.s += a_s * dt;

  // Differential-like yaw from asymmetric radii (uses signed speed)
  const Rref = 30;
  const uL = car.s * (Rref / car.Rl);
  const uR = car.s * (Rref / car.Rr);
  const v_body = 0.5 * (uL + uR); // signed forward speed along ex
  const yawRate = (uR - uL) / Math.max(1e-6, car.wbase);

  // Update pose
  car.theta += yawRate * dt;
  const ex = Math.cos(car.theta), ey = Math.sin(car.theta);
  car.x += ex * v_body * dt;
  car.y += ey * v_body * dt;

  // Reset if out of view
  if (car.y > height + 100 || car.x < -100 || car.x > width + 100) resetSim();
}

function drawCar() {
  const axle = car.wbase;
  const L = createVector(0,  0.5 * axle);
  const R = createVector(0, -0.5 * axle);
  const pC = createVector(car.x, car.y);

  const ex = createVector(Math.cos(car.theta), Math.sin(car.theta));
  const ey = createVector(-Math.sin(car.theta), Math.cos(car.theta));

  const pL = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, L.y), p5.Vector.mult(ex, L.x)));
  const pR = p5.Vector.add(pC, p5.Vector.add(p5.Vector.mult(ey, R.y), p5.Vector.mult(ex, R.x)));

  stroke(0);
  strokeWeight(2);
  noFill();
  line(pL.x, pL.y, pR.x, pR.y);
  circle(pL.x, pL.y, 2 * car.Rl);
  circle(pR.x, pR.y, 2 * car.Rr);
  const nose = p5.Vector.add(pC, p5.Vector.mult(ex, 28));
  line(pC.x, pC.y, nose.x, nose.y);
}

function recordTrail() {
  trail.push(createVector(car.x, car.y));
  if (trail.length > 800) trail.shift();
}

function drawTrail() {
  if (trail.length < 2) return;
  stroke(0, 80);
  strokeWeight(1);
  noFill();
  beginShape();
  for (let v of trail) vertex(v.x, v.y);
  endShape();
}

function drawHUD() {
  noStroke();
  fill(0);
  textSize(14);
  text(`Preset: ${presets[presetIdx].label}`, 12, 22);
  text(`Wheel radii L/R: ${car.Rl} / ${car.Rr}`, 12, 40);
  text("SPACE: change preset   R: reset   T: toggle trail", 12, 58);
}

function keyPressed() {
  if (key === ' ') {
    presetIdx = (presetIdx + 1) % presets.length;
    car.Rl = presets[presetIdx].Rl;
    car.Rr = presets[presetIdx].Rr;
  } else if (key === 'R' || key === 'r') {
    resetSim();
  } else if (key === 'T' || key === 't') {
    showTrail = !showTrail;
  }
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimalist Top-Down Ball on Slope</title>
  <style>html,body{margin:0;height:100%;background:#fff}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
</head>
<body>
<script>
let y = 0;        // ball position along slope
const r = 16;     // ball radius
const speed = 100; // pixels per second

function setup() {
  createCanvas(windowWidth, windowHeight);
  stroke(0);
  noFill();
}

function draw() {
  background(255);

  // Draw the slope as a straight vertical line
  strokeWeight(2);
  line(width/2, 0, width/2, height);

  // Draw the ball on the slope
  circle(width/2, y, r*2);

  // Update ball position
  y += speed * (deltaTime/1000);
  if (y - r > height) y = -r; // reset to top when past bottom
}
</script>
</body>
</html>
